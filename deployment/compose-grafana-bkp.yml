version: '3.8'

services:
  flowcept_redis:
    container_name: flowcept_redis
    image: redis
    ports:
      - 6379:6379
    networks:
      - flowcept

  flowcept_mongo:
    container_name: flowcept_mongo
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
    networks:
      - flowcept

  flowcept_grafana:
    container_name: flowcept_grafana
    image: renanfs/mongodb-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=complex_user
      - GF_SECURITY_ADMIN_PASSWORD=SuperComplexPassword54321
    command: [ "/bin/bash", "-c", "bash /custom-run.sh & sleep 10 && cd /usr/share/grafana && npm run server" ]
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - flowcept
    # To create a new MongoDB data-source connection:
    # HTTP: URL: http://localhost:3333
    # MongoDB: mongodb://flowcept_mongo:27017

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
      - "1883:1883"   # MQTT
    environment:
      RABBITMQ_DEFAULT_USER: mqttuser
      RABBITMQ_DEFAULT_PASS: mqttpass
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbit mqtt_listeners [{\"0.0.0.0\",1883}]"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - flowcept

networks:
  flowcept:
    driver: bridge

volumes:
  mongo_data:
  grafana_data:
  rabbitmq_data:


name: Push commit
on: push
jobs:
  bump_version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create report file
        run: date +%s > report.txt
      - name: Commit report
        run: |
          git config --global user.name 'Flowcept Bot'
          git config --global user.email 'flowcept@users.noreply.github.com'
          git add report.txt
          git commit -m "Automated version bumping"
          git push

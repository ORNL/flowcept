name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run Redis
      run: docker run -p 6379:6379 --name redis -d redis
    - name: Run echo
      run: echo 'Hello!'
     

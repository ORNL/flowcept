name: Unit Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Check python version
      run: python --version
    - name: Install our dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install plugin dependencies
      run: |               
        if [ -d requirements_plugins ]; then
          for requirement_file in `ls requirements_plugins`; do
            echo $requirement_file;
            pip install -r requirements_plugins/$requirement_file; 
          done;
        fi
    - name: Run Redis
      run: docker run -p 6379:6379 --name redis -d redis
    - name: Run RabbitMQ for Zambeze Plugin tests
      run: docker run -it --rm --name rabbitmq -p 5672:5672 -p 15672:15672 -d rabbitmq:3.11-management
    - name: Test with pytest
      run: |
        pytest

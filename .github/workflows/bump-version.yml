name: Version Bumper
on: push
jobs:
  bump_version:
    runs-on: ubuntu-latest
    env:
      TEST: HELLO

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install GitPython
          ls -l
          export PYTHONPATH=$PYTHONPATH:flowcept
          echo $PYTHONPATH
      - name: Update version.py
        run: |
          export PYTHONPATH=$PYTHONPATH:flowcept
          echo $PYTHONPATH
          echo ${{ env.TEST }}
          python .github/workflows/version_bumper.py
      - name: Commit new version
        run: |
          
          git config --global user.name 'Flowcept Bot'
          git config --global user.email 'flowcept@users.noreply.github.com'
          git add flowcept/version.py
          git commit -m "Automated version bumping"
          git push
